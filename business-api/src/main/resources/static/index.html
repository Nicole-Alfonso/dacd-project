<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Hoteles para Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Buscar Hoteles para un Evento</h3>
        </div>
        <div class="card-body">
            <form id="searchForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="eventName" class="form-label">Nombre del Evento</label>
                        <input type="text" class="form-control" id="eventName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="category" class="form-label">Categor√≠a de Precio</label>
                        <select class="form-select" id="category">
                            <option value="">Todas</option>
                            <option value="LOW">Bajo</option>
                            <option value="MEDIUM">Medio</option>
                            <option value="HIGH">Alto</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="maxPrice" class="form-label">Precio M√°ximo</label>
                        <input type="number" class="form-control" id="maxPrice" placeholder="Ej: 150">
                    </div>
                    <div class="col-md-4">
                        <label for="minRating" class="form-label">Valoraci√≥n M√≠nima</label>
                        <input type="number" class="form-control" id="minRating" step="0.1" placeholder="Ej: 4.0">
                    </div>
                    <div class="col-md-4">
                        <label for="maxDistance" class="form-label">Distancia M√°xima (km)</label>
                        <input type="number" class="form-control" id="maxDistance" placeholder="Ej: 5">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Buscar Hoteles</button>
            </form>
        </div>
    </div>

    <div class="mt-4" id="results"></div>
</div>

<script>
    document.getElementById("searchForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        const data = {
            eventName: document.getElementById("eventName").value.trim(),
            category: document.getElementById("category").value,
            maxPrice: parseFloat(document.getElementById("maxPrice").value) || 999999,
            minRating: parseFloat(document.getElementById("minRating").value) || 0,
            maxDistanceKm: parseFloat(document.getElementById("maxDistance").value) || 999
        };

        resultsContainer.innerHTML = "<div class='text-muted'>üîé Buscando hoteles...</div>";

        try {
            const response = await fetch("/hotels/event", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || "Error desconocido");
            }

            const hotels = await response.json();
            resultsContainer.innerHTML = "<h4>Resultados:</h4>";

            if (hotels.length === 0) {
                resultsContainer.innerHTML += "<p class='text-danger'>No se encontraron hoteles para los filtros seleccionados.</p>";
                return;
            }

            hotels.forEach(hotel => {
                resultsContainer.innerHTML += `
                    <div class="card mt-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${hotel.name}</h5>
                            <p class="card-text">
                                <strong>Ciudad:</strong> ${hotel.city}<br>
                                <strong>Valoraci√≥n:</strong> ${hotel.rating} ‚≠ê<br>
                                <strong>Precio:</strong> $${hotel.minPrice} - $${hotel.maxPrice}<br>
                                <strong>Categor√≠a:</strong> ${hotel.category}<br>
                                <strong>Ubicaci√≥n:</strong> ${hotel.lat.toFixed(4)}, ${hotel.lon.toFixed(4)}
                            </p>
                        </div>
                    </div>
                `;
            });
        } catch (err) {
            resultsContainer.innerHTML =
                `<div class="alert alert-danger" role="alert">‚ùå Error al buscar hoteles: ${err.message}</div>`;
        }
    });
</script>

</body>
</html>
