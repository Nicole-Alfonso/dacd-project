<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Hoteles para Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Buscar Hoteles para un Evento</h3>
        </div>
        <div class="card-body">
            <form id="searchForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="eventName" class="form-label">Nombre del Evento</label>
                        <input type="text" class="form-control" id="eventName" required>
                    </div>
                    <div class="col">
                        <label for="category" class="form-label">Categoría de Precio</label>
                        <select class="form-select" id="category">
                            <option value="">Todas</option>
                            <option value="LOW">Bajo</option>
                            <option value="MEDIUM">Medio</option>
                            <option value="HIGH">Alto</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="maxPrice" class="form-label">Precio Máximo</label>
                        <input type="number" class="form-control" id="maxPrice" placeholder="Ej: 150">
                    </div>
                    <div class="col">
                        <label for="minRating" class="form-label">Valoración Mínima</label>
                        <input type="number" class="form-control" id="minRating" step="0.1" placeholder="Ej: 4.0">
                    </div>
                    <div class="col">
                        <label for="maxDistance" class="form-label">Distancia Máxima (km)</label>
                        <input type="number" class="form-control" id="maxDistance" placeholder="Ej: 5">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Buscar Hoteles</button>
            </form>
        </div>
    </div>

    <div class="mt-4" id="results"></div>
</div>

<script>
    document.getElementById("searchForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
            eventName: document.getElementById("eventName").value,
            category: document.getElementById("category").value,
            maxPrice: parseFloat(document.getElementById("maxPrice").value) || 999999,
            minRating: parseFloat(document.getElementById("minRating").value) || 0,
            maxDistanceKm: parseFloat(document.getElementById("maxDistance").value) || 100
        };

        fetch("/hotels/event", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(hotels => {
                const container = document.getElementById("results");
                container.innerHTML = "<h4>Resultados:</h4>";

                if (hotels.length === 0) {
                    container.innerHTML += "<p class='text-danger'>No se encontraron hoteles.</p>";
                    return;
                }

                hotels.forEach(hotel => {
                    container.innerHTML += `
                        <div class="card mt-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${hotel.name}</h5>
                                <p class="card-text">
                                    Ciudad: ${hotel.city}<br>
                                    Valoración: ${hotel.rating} ⭐<br>
                                    Rango de precio: $${hotel.minPrice} - $${hotel.maxPrice}<br>
                                    Categoría: ${hotel.category}<br>
                                    Ubicación: ${hotel.lat.toFixed(4)}, ${hotel.lon.toFixed(4)}
                                </p>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(err => {
                document.getElementById("results").innerHTML =
                    `<p class='text-danger'>Error al buscar hoteles: ${err.message}</p>`;
            });
    });
</script>

</body>
</html>
